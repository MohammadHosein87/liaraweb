<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغییر اندازه فونت</title>
    <style>
        p {
            font-size: 0.7px;
        }

        button {
            padding: 0.1px;
        }
    </style>
</head>

<body>

    <p id="myParagraph">MINAB KOONIE (●'◡'●) :D</p>

    <button onclick="toggleFontSize()"></button>

    <script>
        function toggleFontSize() {
            var paragraph = document.getElementById("myParagraph");
            // بررسی و تغییر اندازه فونت
            if (paragraph.style.fontSize === "25px") {
                paragraph.style.fontSize = "0.7px";
            } else {
                paragraph.style.fontSize = "25px";
            }
        }
    </script>

</body>

</html>
